<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icones -->
</head>

<body class="bg-white">

    <nav id="navBar"></nav>

    <div class="container" id="container">
        <div>
            <h1>
                PRODUTOS
            </h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">ID</th>
                    <th scope="col">PREÃ‡O</th>
                    <th scope="col">QUANTIDADE</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="list">
            </tbody>
        </table>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="containerForm">

                            <form action="">
                                <div class="row">
                                    <!-- NOME DO PRUDUTO -->
                                    <div class="col-12 my-2">
                                        <input type="text" class="form-control" placeholder="Name" id="name">
                                    </div>
                                    <!-- PRODUCT ID -->
                                    <div class="col-12 my-2">
                                        <input type="text" class="form-control" placeholder="ProductId" id="productId"
                                            disabled>
                                    </div>
                                    <!-- PRICE -->
                                    <div class="col-12 my-2">
                                        <input type="number" class="form-control" placeholder="Price" id="price">
                                    </div>
                                    <!-- AMOUNT -->
                                    <div class="col-12 my-2">
                                        <input type="number" class="form-control" placeholder="Amount" id="amount">
                                    </div>
                                    <!-- IMAGE -->
                                    <div class="col-12 my-2">
                                        <input type="file" class="form-control" placeholder="Image" id="images">
                                    </div>
                                    <!-- DESCRIPTION -->
                                    <div class="col-12 my-2">
                                        <textarea class="form-control" id="description" rows="3"
                                            placeholder="Description"></textarea>
                                    </div>
                                    <!-- TECNO INFO -->
                                    <div class="col-12 my-2">
                                        <textarea class="form-control" id="tecnoInfo" rows="3"
                                            placeholder="Tecno Info"></textarea>
                                    </div>
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-primary m-2"
                                            id="btnSubmitProduct">SUBMIT</button>
                                        <button type="reset" class="btn btn-danger m-2 ">RESET</button>
                                    </div>

                                </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./productsList.js" type="module"></script>

</html>
