<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <script type="module" src="../index.mjs"></script>
</head>

<body>
    <div>
        <div class="bg-light">
            <div class="signupContainer">
                <div class="iconContainer mt-5">
                    <div><i class="bi bi-person-circle signupIcon"></i></div>
                    <div class="h4">Sign up</div>
                </div>
                <form action="" class="mx-4">
                    <div class="row">
                        <div class="col-12 col-lg-6 mt-2 mb-1 px-0">
                            <label for="firstName" class="form-label"></label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="col-12 col-lg-6 mt-2 mb-1 px-0">
                            <label for="lastName" class="form-label"></label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="col-12 mt-2 mb-1 px-0">
                            <label for="email" class="form-label"></label>
                            <input type="text" class="form-control" id="email" placeholder="Email Adress">
                        </div>
                        <div class="col-12 mt-2 mb-1 px-0">
                            <label for="password" class="form-label"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="col-12 mt-2 mb-1 px-0">
                            <label for="passwordConfirm" class="form-label"></label>
                            <input type="passwordConfirm" class="form-control" id="passwordConfirm"
                                placeholder="Confirm Password">
                        </div>
                        <div class="form-check col-12 mt-2 mb-1">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe">I agree to the <a href="###">terms of service</a>
                            </label>
                        </div>
                        <div class="d-grid px-0 mt-3">
                            <button type="button" class="btn btn-primary btn-block">SIGN UP</button>
                        </div>
                        <div class="linkSignup p-0 mt-2">
                            <a href="http://">Don't have an account? Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</html>
