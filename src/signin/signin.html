<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="row mx-0">
        <div class="d-none d-sm-none d-md-none d-lg-block col-lg-7  bg-secondary bgSignin">
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-5  bg-light">
            <div>
                <div class="iconContainer mt-5">
                    <div><i class="bi bi-person-circle signinIcon"></i></div>
                    <div class="h4">Sign in</div>

                </div>

                <form action="" class="mx-4">
                    <div class="row">
                        <div class="col-12 mt-3 mb-1 px-0">
                            <label for="email" class="form-label"></label>
                            <input type="text" class="form-control" id="email" placeholder="Email Adress">
                        </div>
                        <div class="col-12 mt-1 mb-1 px-0">
                            <label for="password" class="form-label"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check form-switch col-12 mt-2 mb-1">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe">Remember me
                            </label>
                        </div>
                        <div class="d-grid px-0 mt-3">
                            <button type="button" class="btn btn-primary btn-block">SIGN IN</button>
                        </div>
                        <div class="linkSignin p-0 mt-2">
                            <a href="http://">Forgot password?
                            </a>
                            <a href="http://">Don't have an account? Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
