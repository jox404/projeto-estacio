<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="./addProduct.css">

    <!-- <script type="module" src="../index.mjs"></script> -->

    <!-- script JS -->
    <script src="./addProduct.js" type="module"></script>
</head>

<body>
    <div class="p-1">
        <div>
            <h1>
                PRODUCT REGISTRE
            </h1>
        </div>
        <div class="containerForm">

            <form action="">
                <div class="row">
                    <!-- NOME DO PRUDUTO -->
                    <div class="col-12 my-2">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <!-- PRODUCT ID -->
                    <div class="col-12 my-2">
                        <input type="text" class="form-control" placeholder="ProductId" id="productId">
                    </div>
                    <!-- PRICE -->
                    <div class="col-12 my-2">
                        <input type="number" class="form-control" placeholder="Price" id="price">
                    </div>
                    <!-- AMOUNT -->
                    <div class="col-12 my-2">
                        <input type="number" class="form-control" placeholder="Amount" id="amount">
                    </div>
                    <!-- IMAGE -->
                    <div class="col-12 my-2">
                        <input type="file" class="form-control" placeholder="Image" id="images">
                    </div>
                    <!-- DESCRIPTION -->
                    <div class="col-12 my-2">
                        <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
                    </div>
                    <!-- TECNO INFO -->
                    <div class="col-12 my-2">
                        <textarea class="form-control" id="tecnoInfo" rows="3" placeholder="Tecno Info"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary m-2" id="btnSubmitProduct">SUBMIT</button>
                        <button type="reset" class="btn btn-danger m-2 ">RESET</button>
                    </div>

                </div>
        </div>
        </form>

    </div>

</body>


</html>
