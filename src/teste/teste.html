<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="./buyProduct.css"> -->
</head>

<body>
    <div id="list"></div>

    </div>
    <script>
        const list = document.getElementById('list')

        const items = [{ "item": 'item0', 'status': '400' }, { "item": 'item1', 'status': '400' }, { "item": 'item2', 'status': '400' }, { "item": 'item3', 'status': '200' }, { "item": 'item4', 'status': '200' }, { "item": 'item5', 'status': '200' }, { "item": 'item6', 'status': '200' }, { "item": 'item7', 'status': '200' }, { "item": 'item8', 'status': '200' }, { "item": 'item9', 'status': '200' }, { "item": 'item10', 'status': '200' }, { "item": 'item11', 'status': '200' }, 'item12', 'item13', 'item14', 'item15',]

        const pagination = (actualPage, limitItems) => {
            const initialItem = ((actualPage * limitItems) - limitItems) + 1
            limitItems = initialItem + limitItems
            for (let i = initialItem; i < limitItems; i++) {
                const status = items[i].status
                if (status === '200') {
                    console.log(items[i].item)
                    const item = document.createElement('div')
                    item.innerHTML = `${items[i].item}`
                    list.appendChild(item)
                } else {
                    console.log('item not found')
                    limitItems++
                }
                console.log(limitItems)
            }

        }


        pagination(1, 5)
    </script>
</body>

</html>
